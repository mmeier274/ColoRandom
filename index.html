<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRandom</title>
  </head>
  <body>
    <section class= 'square-box'>
      <div class='square-title'>
        <h1>ColoRandom</h1>
      </div>
      <div class='color-swatch'>
        <div class='large-color'>
          <div class='color'>Color1</div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock' src="./assets/lock.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color'>Color2</div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock' src="./assets/lock.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color'>Color3</div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock' src="./assets/lock.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color'>Color4</div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock' src="./assets/lock.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color'>Color5</div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock' src="./assets/lock.png">
          </div>
        </div>
      </div>
      <div class='button-box'>
        <button class='new-pal-btn'>New palete</button>
        <button class='save-pal-btn'>Save palete</button>
      </div>
    </section>
    <section class = 'rectangle-box'>
      <div class = 'rectangle-title'>Saved Palettes</div>
      <div class = 'color-array'>colors</div>
    </section>
  </body>
</html>
