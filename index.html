<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRandom</title>
  </head>
  <body>
    <section class= 'square-box'>
      <div class='square-title'>
        <h1 class="rainbow-letters">
          <span>C</span>
          <span>o</span>
          <span>l</span>
          <span>o</span>
          <span>R</span>
          <span>a</span>
          <span>n</span>
          <span>d</span>
          <span>o</span>
          <span>m</span>
        </h1>
      </div>
      <div class='color-swatch'>
        <div class='large-color'>
          <div class='color color1' id='color1'></div>
          <div class='color-code'>
            <p class='hex'></p>
            <img class='lock hidden' id='1lock' src="./assets/lock.png">
            <img class='unlock' id='1unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color2'id='color2'></div>
          <div class='color-code'>
            <p class='hex'>#129idpd</p>
            <img class='lock hidden' id='2lock'src="./assets/lock.png">
            <img class='unlock' id='2unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color3'id='color3'></div>
          <div class='color-code'>
            <p class='hex'></p>
            <img class='lock hidden' id='3lock'src="./assets/lock.png">
            <img class='unlock' id='3unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color4'id='color4'></div>
          <div class='color-code'>
            <p class='hex'></p>
            <img class='lock hidden' id='4lock'src="./assets/lock.png">
            <img class='unlock' id='4unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color5'id='color5'></div>
          <div class='color-code'>
            <p class='hex'></p>
            <img class='lock hidden' id='5lock'src="./assets/lock.png">
            <img class='unlock' id='5unlock' src="./assets/unlocked.png">
          </div>
        </div>
      </div>
      <div class='button-box'>
        <button class='new-pal-btn'>New Palette</button>
        <button class='save-pal-btn'>Save Palette</button>
      </div>
    </section>
    <section class ='rectangle-box'>
      <div class ='rectangle-title'>Saved Palettes</div>
      <div class ='color-array'>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="Palette.js"></script>
  <script type="text/javascript" src="Color.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

</html>
