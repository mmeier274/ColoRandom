<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>ColoRandom</title>
  </head>
  <body>
    <section class= 'square-box'>
      <div class='square-title'>
        <h1>ColoRandom</h1>
      </div>
      <div class='color-swatch'>
        <div class='large-color'>
          <div class='color color1' id='color1'>Color1</div>
          <div class='color-code'>
            <p class='hex1'>#129idpd</p>
            <img class='lock lock1 hidden' id='1lock' src="./assets/lock.png">
            <img class='unlock unlock1' id='1unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color2'id='color2'>Color2</div>
          <div class='color-code'>
            <p class='hex2'>#129idpd</p>
            <img class='lock lock2 hidden' id='2lock'src="./assets/lock.png">
            <img class='unlock unlock2' id='2unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color3'id='color3'>Color3</div>
          <div class='color-code'>
            <p class='hex3'>#129idpd</p>
            <img class='lock lock3 hidden' id='3lock'src="./assets/lock.png">
            <img class='unlock unlock3' id='3unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color4'id='color4'>Color4</div>
          <div class='color-code'>
            <p class='hex4'>#129idpd</p>
            <img class='lock lock4 hidden' id='4lock'src="./assets/lock.png">
            <img class='unlock unlock4' id='4unlock' src="./assets/unlocked.png">
          </div>
        </div>
        <div class='large-color'>
          <div class='color color5'id='color5'>Color5</div>
          <div class='color-code'>
            <p class='hex5'>#129idpd</p>
            <img class='lock lock5 hidden' id='5lock'src="./assets/lock.png">
            <img class='unlock unlock5' id='5unlock' src="./assets/unlocked.png">
          </div>
        </div>
      </div>
      <div class='button-box'>
        <button class='new-pal-btn'>New palete</button>
        <button class='save-pal-btn'>Save palete</button>
      </div>
    </section>
    <section class ='rectangle-box'>
      <div class ='rectangle-title'>Saved Palettes</div>
      <div class ='color-array'>
        <div class='saved-paletes'>ds</div>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="classes.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

</html>
